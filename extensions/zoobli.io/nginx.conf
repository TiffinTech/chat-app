location / {
  if (!-e $request_filename){
    rewrite ^/$ /index.php?link1=home;
  }
  if (!-e $request_filename){
    rewrite ^/aj/([^/.]+)/?$ /ajax.php?type=$1&first=$2;
  }
  rewrite ^/@([^\/]+)(\/|)$ /index.php?link1=timeline&id=$1;
  if (!-e $request_filename){
    rewrite ^/([^\/]+)(\/|)$ /index.php?link1=$1;
  }
}

